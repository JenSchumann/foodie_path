<!DOCTYPE html>
<html ng-app="FoodieApp">
  <head>
    <meta charset="utf-8">
    <!-- until we think of a better name! -->
    <title>Foodie Path</title>

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="./js/app.js" charset="utf-8"></script>

  </head>
  <body ng-controller="FoodieController as lead">

    <!-- Navbar Section -->
    <section id="navbar" ng-include="'./nav.html'"></section>

    <header id="siteHeader">


    <h1>Foodie Path</h1>

    <!-- <h2>{{lead.foodie}}</h2> -->
<section ng-controller="ProfileController as profile">
  <button class="btn btn-lg btn-success">Restaurant Search</button>
  <button class="btn btn-lg btn-error">Post Review</button>

<!-- Yelp API response. -->
  <h3>Search for a meatstick near you:</h3>
              <form ng-submit="profile.getYelpResponse()">
                <div class="searchBox">Location: <input type="text" placeholder="city, state" ng-model="profile.yelpLocation">
                <input class="searchBtn" type="submit" value="Search"></div>
              </form>

              <ul>
             <li class="listLi" ng-repeat="yelpDietLocation in ctrl.yelpDietLocations track by $index">
               <div class="dietResponses">
               <h5 class="dietResponseLocationName">{{ yelpDietLocation.name }}</h5>
               <h6>Rating: {{ yelpDietLocation.rating}}<br/>
               Price: {{ yelpDietLocation.price}}<br/>
               Address: {{ yelpDietLocation.address1 }}</h6>
               </div>
             </li>
  </ul>
</section>

</header>

<!-- Profile Section -->
      <section id="profile" ng-include="'./profile.html'"></section>
  </body>
</html>
